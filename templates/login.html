<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Poll App</title>
    <link rel="stylesheet" href="/static/css/auth.css"> <!-- âœ… Separate login/register CSS -->
    <script defer>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            const msg = document.getElementById('msg');

            if (res.ok) {
                msg.style.color = 'green';
                msg.textContent = 'Login successful! Redirecting...';

                // Save user in localStorage
                localStorage.setItem('username', data.user.username);
                localStorage.setItem('user_id', data.user.id);
                localStorage.setItem('role', data.user.role);

                if (data.user.role === 'teacher') {
                    localStorage.setItem('teacher_id', data.user.id);
                    window.location.href = '/dashboard/teacher';
                } else if (data.user.role === 'student') {
                    window.location.href = '/dashboard/student';
                }
            } else {
                msg.style.color = 'red';
                msg.textContent = data.message;
            }
        });
    });
    </script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="msg"></p>

        <p class="auth-link-text">
            Don't have an account? <a href="/register" class="auth-link">Register</a>
        </p>
    </div>
</body>
</html>
